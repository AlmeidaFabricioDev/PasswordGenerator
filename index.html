<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="logotipo" src="./assets/logo.png" alt="Logo Password Generator" />

    <div class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" value="8" min="5" max="25" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </div>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique aqui para copiar. ☝️</span>
    </div>

    <footer>
        <p class="rodape">© 2022 - Desenvolvedor Fabricio Almeida</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
